<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
    <title>Play music</title>
</head>
<body>
    <div class="player">
        <!-- Dashboard -->
        <div class="dashboard">
          <!-- Header -->
          <header>
            <h4>Now playing:</h4>
            <h2>String 57th & 9th</h2>
          </header>
      
          <!-- CD -->
          <div class="cd">
            <div class="cd-thumb" style="background-image: url('https://i.ytimg.com/vi/jTLhQf5KJSc/maxresdefault.jpg')">
            </div>
          </div> 
      
          <!-- Control -->
          <div class="control"> 
            <div class="btn btn-repeat">
              <i class="fas fa-redo"></i>
            </div>
            <div class="btn btn-prev">
              <i class="fas fa-step-backward"></i>
            </div>
            <div class="btn btn-toggle-play">
              <i class="fas fa-pause icon-pause"></i>
              <i class="fas fa-play icon-play"></i>
            </div>
            <div class="btn btn-next">
              <i class="fas fa-step-forward"></i>
            </div>
            <div class="btn btn-random">
              <i class="fas fa-random"></i>
            </div>
          </div>
      
          <input id="progress" class="progress" type="range" value="0" step="1" min="0" max="100">
      
          <audio id="audio" src=""></audio>
        </div>
      
        <!-- Playlist -->
        <div class="playlist">
        </div>
      </div>
      <script>
        const PLAYER_STORAGE = 'MUSIC_PLAYER'

        const $ = document.querySelector.bind(document)
        const $$ = document.querySelectorAll.bind(document)

        const heading = $("header h2")
        const cdThumb = $('.cd-thumb')
        const audio = $("#audio")
        const cd = $('.cd')
        const playBtn = $('.btn-toggle-play')
        const player = $('.player')
        const progress = $('#progress')
        const nextBtn = $('.btn-next')
        const prevBtn = $('.btn-prev')
        const randomBtn = $('.btn-random')
        const repeatBtn = $('.btn-repeat')
        const playList = $('.playlist')

        const app = {
          currentIndex: 0,
          isPlaying: false,
          isRandom: false,
          isRepeat: false,
          config: JSON.parse(localStorage.getItem(PLAYER_STORAGE)) || {},
          setConfig: function(key,value) {
            console.log(this.config, value)
            this.config[key] = value
            localStorage.setItem(PLAYER_STORAGE, JSON.stringify(this.config))
          },
          songs: [
          {
            name: 'Chưa bao giờ',
            singer: 'DSK',
            path: 'mp3/chuabaogio.mp3',
            image: 'img/chuabaogio.jpg',
          },
          {
            name: 'Lớn rồi',
            singer: 'DSK',
            path: 'mp3/lonroi.mp3',
            image: 'img/lonroi.jpeg',
          },
          {
            name: 'Nếu lúc đó',
            singer: 'tlinh',
            path: 'mp3/neulucdo.mp3',
            image: 'img/neulucdo.jpg',
          },
          {
            name: 'Ngày khác lạ',
            singer: 'Đen',
            path: 'mp3/ngaykhacla.mp3',
            image: 'img/ngaykhacla.jpg',
          },
          {
            name: 'Sớm mai',
            singer: 'Pia linh',
            path: 'mp3/sommai.mp3',
            image: 'img/sommai.jpg',
          },
          {
            name: 'Đèn trời',
            singer: 'Phan Mạnh Quỳnh',
            path: 'mp3/dentroi.mp3',
            image: 'img/phanmq.jpg',
          },
          {
            name: 'Đèn trời',
            singer: 'Phan Mạnh Quỳnh',
            path: 'mp3/dentroi.mp3',
            image: 'img/phanmq.jpg',
          },
        ],

          render: function() {
            const htmls = this.songs.map((song,index) => {
              return `
              <div class="song ${index === this.currentIndex ? 'active' : ''}" data-index=${index}>
                <div class="thumb" style="background-image: url('${song.image}')">
                </div>
                <div class="body">
                  <h3 class="title">${song.name}</h3>
                  <p class="author">${song.singer}</p>
                </div>
                <div class="option">
                  <i class="fas fa-ellipsis-h"></i>
                </div>
              </div>
              `
            })
            playList.innerHTML = htmls.join('')
          },

          defineProperties: function() {
            Object.defineProperty(this,'currentSong', {
              get: function() {
                return this.songs[this.currentIndex]
              },
              /* app.currentSong = value*/
              set: function(value) {
                this.currentIndex = value
              }
            })
          },
          handleEvents : function() {
            const _this = this
            const cdWidth = cd.offsetWidth
            // Xử lý phóng to thu nhỏ CD
            document.onscroll = () => {
                const scrollTop = window.scrollY
                const newCdWidth = cdWidth - scrollTop
                cd.style.width = newCdWidth > 0 ? newCdWidth + 'px' : 0
                cd.style.opacity = newCdWidth / cdWidth
            }
            
            // Xử lý khi click Play
            playBtn.onclick = function() {
              if (_this.isPlaying) {
                audio.pause()
              } else {
                audio.play()
              }
            }
            
            // Khi song được play
            audio.onplay = function() {
                _this.isPlaying = true
                player.classList.add('playing')
                cbThumbAnimate.play()
                _this.updateCurrentSong()
              }

            audio.onpause = function () {
              _this.isPlaying = false
              player.classList.remove("playing")
              cbThumbAnimate.pause()
            }

            // Khi tiến độ bài hát thay đổi
            audio.ontimeupdate = function() {
              if(audio.duration) {
                const progressPrecent = audio.currentTime / audio.duration * 100
                progress.value = progressPrecent
              }
            }

            // Xử lý khi tua song  seek
            progress.oninput = function(e) {
              const seekTime = audio.duration / 100 * e.target.value
              audio.currentTime = seekTime
            }
            
            // Khi next Song
            nextBtn.onclick = function() {
              if(_this.isRandom) {
                _this.playRandomSong()
              } else {
                _this.nextSong()
              }
              audio.play()
              _this.updateCurrentSong()
              _this.scrollToActiveSong()
            }
            
            // Khi prev Song
            prevBtn.onclick = function() {
              if(_this.isRandom) {
                _this.playRandomSong()
              } else {
                _this.prevSong()
              }
              audio.play()
              _this.updateCurrentSong()
              _this.scrollToActiveSong()
            }

            // Lắng nghe hành vi click vào playlist
            playList.onclick = function(e) {
              // Xử lý khi click vào bài đó thì chuyển đến
              const songNode = e.target.closest('.song:not(.active)')
              const songOption =  e.target.closest('.option')

              if(songNode || songOption) {
                if(songNode) {
                  _this.currentIndex = songNode.getAttribute('data-index')
                  _this.loadCurrentSong()
                  audio.play()
                }
                // Xử lý khi click vào song options
                if(songOption) {
                  alert("Chưa xử lý phần này")
                }
              } 
            }

            // Xử lý random bật / tắt random song
            randomBtn.onclick = function(e) {
              _this.isRandom = !_this.isRandom
              _this.setConfig('isRandom',_this.isRandom)
              randomBtn.classList.toggle("active", _this.isRandom)
            }

            // Xử lý repeat song
            repeatBtn.onclick = function() {
              _this.isRepeat =!_this.isRepeat
              _this.setConfig('isRepeat',_this.isRepeat)
              repeatBtn.classList.toggle("active", _this.isRepeat)
            }

            // Xử lý nextSong khi audio ended
            audio.onended = function() {
              if(_this.isRepeat) {
                audio.play()
              } else {
                nextBtn.click()
              }
            }

            // Xử lý CD rotate 
            const cbThumbAnimate = cdThumb.animate([
              {transform: 'rotate(360deg)'},
            ], {
              duration:20000,
              iterations: Infinity
            })
            cbThumbAnimate.pause()

          },
          loadConfig: function(config) {
            this.isRandom = this.config.isRandom
            this.isRepeat = this.config.isRepeat
            randomBtn.classList.toggle("active", this.isRandom)
            repeatBtn.classList.toggle("active", this.isRepeat)
          },
          loadCurrentSong: function() {
            heading.textContent = this.currentSong.name
            cdThumb.style.backgroundImage = `url(${this.currentSong.image})`
            audio.src = this.currentSong.path
          },
          nextSong: function() {
            this.currentIndex++
            if(this.currentIndex >= this.songs.length) {
              this.currentIndex = 0;
            }
            this.loadCurrentSong()
          },
          prevSong: function() {
            this.currentIndex--
            if(this.currentIndex < 0) {
              this.currentIndex = this.songs.length-1
            }
            this.loadCurrentSong()
          },
          playRandomSong: function() {
            let newIndex
            do {
              newIndex = Math.floor(Math.random() * this.songs.length)
            } while(newIndex === this.currentIndex)
            this.currentIndex = newIndex
            this.loadCurrentSong()
          },
          updateCurrentSong: function() {
            const playlist = document.querySelectorAll('.playlist .song')
            playlist.forEach((song,index) => {
              if(index == this.currentIndex) {
                song.classList.add('active')
              } else {
                song.classList.remove('active')
              }
            })
          },
          scrollToActiveSong: function() {
            setTimeout(() => { 
              $('.song.active').scrollIntoView({
                behavior: 'smooth',
                block: 'center'
              })
            },200)

          },
          start: function() {
            // Gán cấu hình từ config vào ứng dụng
            this.loadConfig()
            
            // Định nghĩa các thuộc tính cho Object
            this.defineProperties()

            // Lắng nghe / xử lý các sự kiện (DOM Events)
            this.handleEvents()
            
            // Tải thông tin bài hát đầu tiên khi chạy ứng dụng vào UI
            this.loadCurrentSong()
            // Render playlist
            this.render()
          }   
      }
      app.start()
      
      </script>

</body>
</html>
